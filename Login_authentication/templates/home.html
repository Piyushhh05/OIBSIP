<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #ffffff;
      max-width: 500px;
      width: 90%;
    }

    .container h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: #fff;
      background: #1e3c72;
      background: linear-gradient(to right, #2a5298, #1e3c72);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.662);
    }

    @media (max-width: 500px) {
      .container h1 {
        font-size: 28px;
      }
      .btn {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 100px; margin-bottom: 20px;">
    <h1>Welcome User ☺️</h1>
    <p>"Technology Is Best When It Brings People Togethet"</p>
    <div class="btn-group">
      <a href="/register"><button class="btn">Register</button></a>
      <a href="/login"><button class="btn">Login</button></a>
    </div>
  </div>
</body>
</html>
